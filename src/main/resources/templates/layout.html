<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<div th:flagment="body"><!--ここの書き方あってるかわからない-->
<body style="background-color:#202020;">
<div th:flagment="header">
    <header>
        <h4 style="color:#f8f8f8; font-size: 30px; font-family: Palatino Linotype; text-align: center;">MuscleTrack</h4>
        <li sec:authorize="isAnonymous()"><a th:href="@{/register}">ユーザ登録</a></li>
            <li  sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">ログアウト</button>
                </form>
            </li>
    </header>
</div>

<div th:fragment="footer">
    <footer style="color: #f8f8f8; background-color:#423f3f; text-align: center;">
        <p>&copy; MuscleTrack</p>
    </footer>
</div>
</body>
</div>
</html>

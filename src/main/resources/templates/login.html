<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MuscleTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#1a1a1a; color:#f8f8f8;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <header>
        <div style="background-color: #212429;
        padding: 35px 0; ">
        </div>
        <div class="container mt-5 mb-4">
        <h4 style="background-color:#1a1a1a; color:#f8f8f8; font-size: 30px; font-family: Palatino Linotype; text-align: center;">MuscleTrack</h4>
        </div>
    </header>
    
    <h3 class="text-center" style="font-family: Palatino Linotype;">LOGIN</h3>
        
    <div class="mx-auto mt-4" style="width: 420px">
        <div class="alert alert-danger" th:if="${param.error}">
            ユーザ名、またはパスワードが違います
        </div>
        <div class="alert alert-info" th:if="${param.register}">
            登録に成功しました
        </div>
    </div>
    
    <form th:action="@{/login}" method="post" class="mx-auto mt-4 p-4 border rounded" style="width: 420px">
        <div class="mb-3">
            <label for="username" class="form-label">user name：</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="1文字以上100文字以内">
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">password：</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="半角英数字4文字以上100文字以内">
        </div>
        <button type="submit" class="btn btn-secondary w-100 mb-4">login</button>
            
        <a th:href="@{/register}" class="btn btn-outline-secondary w-100">sign up</a>
        
    </form>

    <footer class="mt-5"
    style="margin-top: auto; padding:20px 0px 10px;
    color: #f8f8f8; background-color:#212429;
    text-align: center; position: fixed; bottom: 0;
    width: 100%;">
        <p>&copy; MuscleTrack</p>
    </footer>
</body>
</html>
